<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="loginPage">
        <div class="login">
          <h1>LOGIN</h1>
          <p>Join here by login</p>
          <form>
            <div class="myform">
              <div>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="password"
                />
              </div>
              <div>
                <input
                  type="submit"
                  id="submit"
                  name="submit"
                  value="Login Now"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="img">
          <img src="img1.jpg" alt="" height="300px" />
        </div>
      </div>
    </div>
  </body>
</html>
